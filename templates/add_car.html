<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-4">
  <h1>Add a New Car</h1>
  <form method="POST" action="{{ url_for('add_car') }}">
    <div class="mb-3">
      <label class="form-label">Make:</label>
      <input class="form-control" type="text" name="make" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Model:</label>
      <input class="form-control" type="text" name="model" required />
    </div>
    <div class="mb-3">
      <label class="form-label">VIN:</label>
      <input class="form-control" type="text" name="vin" placeholder="Enter VIN (optional)" />
    </div>
    <div class="mb-3">
      <label class="form-label">Year:</label>
      <input class="form-control" type="number" name="year" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Price:</label>
      <input class="form-control" type="number" step="0.01" name="price" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Mileage:</label>
      <input class="form-control" type="number" name="mileage" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Status:</label>
      <select class="form-select" name="status" required>
        <option value="available">Available</option>
        <option value="sold">Sold</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL:</label>
      <input class="form-control" type="text" name="image_url" placeholder="Enter Image URL (optional)" />
    </div>
    <button class="btn btn-primary" type="submit">Add Car</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
