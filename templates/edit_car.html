<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-4">
  <h1>Edit Car</h1>
  <form method="POST" action="{{ url_for('edit_car', car_id=car.id) }}">
    <div class="mb-3">
      <label class="form-label">Make:</label>
      <input class="form-control" type="text" name="make" value="{{ car.make }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Model:</label>
      <input class="form-control" type="text" name="model" value="{{ car.model }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">VIN:</label>
      <input class="form-control" type="text" name="vin" value="{{ car.vin or '' }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Year:</label>
      <input class="form-control" type="number" name="year" value="{{ car.year }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Price:</label>
      <input class="form-control" type="number" step="0.01" name="price" value="{{ car.price }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Mileage:</label>
      <input class="form-control" type="number" name="mileage" value="{{ car.mileage }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Status:</label>
      <select class="form-select" name="status" required>
        <option value="available" {% if car.status == 'available' %}selected{% endif %}>Available</option>
        <option value="sold" {% if car.status == 'sold' %}selected{% endif %}>Sold</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL:</label>
      <input class="form-control" type="text" name="image_url" value="{{ car.image_url or '' }}" />
    </div>
    <button class="btn btn-primary" type="submit">Save Changes</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
